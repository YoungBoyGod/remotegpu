server:
  host: "localhost" # 对外访问域名(用于日志展示)
  port: 8080
  mode: debug # debug, release, test

database:
  host: 192.168.10.210
  port: 5432 # PostgreSQL端口
  user: remotegpu_user
  password: remotegpu_password
  dbname: remotegpu

redis:
  host: 192.168.10.210
  port: 6379
  password: "remotegpu_password"
  db: 0

jwt:
  secret: "remotegpu-jwt-secret-key-change-in-production-32chars-min"
  expire_time: 24 # JWT过期时间(小时)

log:
  level: debug # debug, info, warn, error
  output_path: "./logs/app.log"
  max_size: 100 # 单个日志文件最大大小(MB)
  max_backups: 10 # 保留的旧日志文件数量
  max_age: 30 # 保留旧日志文件的最大天数

storage:
  max_upload_size: 107374182400
  default: "local-main" # 默认存储的名称
  # 存储后端列表（支持多个同类型）
  backends:
    - name: "local-main"
      type: local
      enabled: true
      path: "./uploads"

    - name: "rustfs-main"
      type: s3
      enabled: true
      endpoint: "http://192.168.10.210:9000"
      access_key: "EqyHX3vdSlfKj8hsiazR"
      secret_key: "19IEWuomU63LpKsVtHkJgPCcTx0evdfAOGDqwX7h"
      bucket: "remotegpu"

mail:
  enabled: false
  host: "smtp.example.com"
  port: 587
  user: "alert@example.com"
  password: "your_password"
  from: "RemoteGPU Alert"
  use_ssl: false

harbor:
  enabled: true
  endpoint: "http://192.168.10.205:8082"
  username: "admin"
  password: "Harbor12345"
  project: "remotegpu"

etcd:
  enabled: true
  endpoints:
    - "http://192.168.10.210:2379"
  username: ""
  password: ""
  timeout: 5 # 连接超时时间(秒)

prometheus:
  enabled: true
  endpoint: "http://192.168.10.210:19090"
  port: 19090

jumpserver:
  enabled: true
  endpoint: "http://192.168.10.249:8080"
  api_key: "your_jumpserver_api_key"
  org_id: "00000000-0000-0000-0000-000000000002"

nginx:
  enabled: true
  endpoint: "http://localhost"
  port: 80

uptime_kuma:
  enabled: true
  endpoint: "http://192.168.10.210:13001"
  port: 13001

guacamole:
  enabled: true
  endpoint: "http://localhost:8081/guacamole"
  username: "guacadmin"
  password: "guacadmin"

k8s:
  enabled: true
  kubeconfig: "/home/luo/.kube/config" # kubeconfig文件路径
  namespace: "default" # 默认命名空间
  in_cluster: false # 是否在集群内运行

hot_reload:
  enabled: true # 是否启用热更新
  watch_dirs: # 监控的目录
    - "./internal"
    - "./pkg"
    - "./cmd"
    - "./config"
  watch_exts: # 监控的文件扩展名
    - ".go"
    - ".yaml"
    - ".yml"
  exclude_dirs: # 排除的目录
    - "vendor"
    - "node_modules"
    - ".git"
    - "tmp"
    - "logs"
  build_cmd: "go build -o ./tmp/main ./cmd" # 构建命令
  debounce: 1 # 防抖时间(秒)

graceful:
  shutdown_timeout: 10 # 关闭超时时间(秒)
  retry_interval: 5 # 重试间隔(秒)
  max_retries: 0 # 最大重试次数，0表示无限重试

swagger:
  enabled: true # 是否启用Swagger
  title: "RemoteGPU API"
  description: "RemoteGPU 远程GPU管理平台 API 文档"
  version: "1.0.0"
  base_path: "/api/v1"
  openapi_path: "/openapi.yaml" # OpenAPI 文档路径
  schemes:
    - "http"
    - "https"
