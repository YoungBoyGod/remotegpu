name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend:
    name: 后端检查
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"
          cache-dependency-path: backend/go.sum

      - name: 下载依赖
        run: go mod download

      - name: 代码静态检查
        run: go vet ./...

      - name: 编译
        run: go build ./cmd/...

      - name: 单元测试
        run: go test ./... -v -count=1

  frontend:
    name: 前端检查
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: 设置 Node.js 环境
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: 安装依赖
        run: npm ci

      - name: 类型检查
        run: npm run type-check

      - name: 构建
        run: npm run build

  agent:
    name: Agent 检查
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent

    steps:
      - uses: actions/checkout@v4

      - name: 设置 Go 环境
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache-dependency-path: agent/go.sum

      - name: 下载依赖
        run: go mod download

      - name: 代码静态检查
        run: go vet ./...

      - name: 编译
        run: go build ./cmd/...

      - name: 单元测试
        run: go test ./... -v -count=1
