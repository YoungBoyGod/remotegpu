version: '3.8'

services:
  postgresql:
    image: postgres:14
    container_name: remotegpu-postgresql
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: remotegpu_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme_secure_password}
      POSTGRES_DB: remotegpu
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=en_US.UTF-8 --lc-ctype=en_US.UTF-8"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./postgresql.conf:/etc/postgresql/postgresql.conf
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U remotegpu_user -d remotegpu"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - remotegpu-network

volumes:
  postgresql_data:
    driver: local

networks:
  remotegpu-network:
    driver: bridge
