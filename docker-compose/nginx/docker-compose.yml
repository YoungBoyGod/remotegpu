version: '3.8'

services:
  nginx:
    image: nginx:1.24-alpine
    container_name: remotegpu-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
      - nginx_cache:/var/cache/nginx
      - nginx_run:/var/run
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - remotegpu-network

volumes:
  nginx_logs:
    driver: local
  nginx_cache:
    driver: local
  nginx_run:
    driver: local

networks:
  remotegpu-network:
    driver: bridge
