global:
  scrape_interval: 30s
  evaluation_interval: 30s
  external_labels:
    cluster: 'remotegpu'
    environment: 'production'

# 告警规则文件
rule_files:
  - 'rules/*.yml'

scrape_configs:
  # Prometheus 自身监控
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 后端服务监控
  - job_name: 'remotegpu-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['192.168.10.210:8080']
        labels:
          service: 'backend'

  # Node Exporter 主机监控
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['192.168.10.210:9100']
        labels:
          group: 'production'

  # NVIDIA GPU 监控
  - job_name: 'nvidia-gpu'
    static_configs:
      - targets:
        # 部署 dcgm-exporter 后取消注释
        # - 'gpu-node1:9400'
        labels:
          group: 'gpu-nodes'

  # PostgreSQL 监控
  - job_name: 'postgresql'
    static_configs:
      - targets: ['192.168.10.210:9187']
        labels:
          service: 'postgresql'

  # Redis 监控
  - job_name: 'redis'
    static_configs:
      - targets: ['192.168.10.210:9121']
        labels:
          service: 'redis'

  # Nginx 监控
  - job_name: 'nginx'
    static_configs:
      - targets: ['192.168.10.210:9113']
        labels:
          service: 'nginx'
