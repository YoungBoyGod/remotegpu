services:
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: remotegpu-uptime-kuma
    restart: always
    ports:
      - "13001:3001"
    volumes:
      - uptime_kuma_data:/app/data
    healthcheck:
      test: ["CMD", "node", "extra/healthcheck.js"]
      interval: 60s
      timeout: 10s
      retries: 3
    networks:
      - remotegpu-network

volumes:
  uptime_kuma_data:
    driver: local

networks:
  remotegpu-network:
    external: true
