version: '3.8'

services:
  guacd:
    image: guacamole/guacd:1.5.4
    container_name: remotegpu-guacd
    restart: always
    networks:
      - remotegpu-network

  guacamole:
    image: guacamole/guacamole:1.5.4
    container_name: remotegpu-guacamole
    restart: always
    ports:
      - "8081:8080"
    environment:
      GUACD_HOSTNAME: guacd
      GUACD_PORT: 4822
      POSTGRESQL_HOSTNAME: ${POSTGRES_HOST:-postgresql}
      POSTGRESQL_PORT: ${POSTGRES_PORT:-5432}
      POSTGRESQL_DATABASE: ${POSTGRES_DB:-guacamole}
      POSTGRESQL_USER: ${POSTGRES_USER:-guacamole}
      POSTGRESQL_PASSWORD: ${POSTGRES_PASSWORD:-changeme_db_password}
    depends_on:
      - guacd
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/guacamole/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - remotegpu-network

networks:
  remotegpu-network:
    driver: bridge
