services:
  redis:
    image: redis:8.4.0-alpine
    container_name: remotegpu-redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - redis_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - remotegpu-network

volumes:
  redis_data:
    driver: local

networks:
  remotegpu-network:
    external: true
