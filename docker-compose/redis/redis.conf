# Redis 配置文件

# 网络配置
bind 0.0.0.0
port 6379
protected-mode yes
requirepass remotegpu_password

# 内存配置
maxmemory 4gb
maxmemory-policy allkeys-lru

# 持久化配置
save 900 1
save 300 10
save 60 10000
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 日志配置
loglevel notice
logfile ""

# 性能优化
tcp-backlog 511
timeout 0
tcp-keepalive 300
