# 此文件与 docker-compose/ 下的独立服务配置存在版本和端口冲突：
#   - Redis: 此处 redis:7-alpine 无密码，独立配置为 redis:8.4.0-alpine 有密码
#   - Prometheus: 此处端口 9090，独立配置为 19090
#   - Grafana: 此处端口 3000 密码 admin123，独立配置为 13000 密码通过 .env
# 请使用 docker-compose/ 目录下各服务的独立 docker-compose.yml
# 启动脚本: docker-compose/start-all.sh

version: '3.8'

services:
  # Redis 缓存服务（P1 优先级）
  redis:
    image: redis:7-alpine
    container_name: remotegpu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - remotegpu-network
    restart: unless-stopped

  # Prometheus 监控服务（P1 优先级）
  prometheus:
    image: prom/prometheus:latest
    container_name: remotegpu-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - remotegpu-network
    restart: unless-stopped

  # Grafana 可视化（可选，方便查看监控数据）
  grafana:
    image: grafana/grafana:latest
    container_name: remotegpu-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - remotegpu-network
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  remotegpu-network:
    driver: bridge
